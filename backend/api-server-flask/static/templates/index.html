<!DOCTYPE html>
<html lang="RU">
<head>
    <title>Цветокоррекция изображений</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="/static/js/mainScript.js"></script>
    <script src="/static/js/bvambient.js"></script>
</head>
<body>
<div id="ambient-wrapper">
<div id="ambient"></div>
</div>
<h1>Загрузка изображений для цветокоррекции</h1>
<form id="uploadForm" method="POST" enctype="multipart/form-data" action="/api/color_correction">
    <input type="file" name="file" required multiple>
    <select name="option" required>
        <option value="tg">Telegram VR</option>
        <option value="yt1">Youtube количество подписчиков</option>
        <option value="yt2">Youtube просмотры за месяц</option>
        <option value="vk">ВКонтакте подписчики</option>
        <option value="zn">Дзен количество дочитываний</option>
    </select>
    <input type="submit" value="Загрузить и обработать">
</form>
<div id="imageSlider">
    <button id="prevBtn">Previous</button>
    <div id="imageContainer"></div>
    <button id="nextBtn">Next</button>
</div>
<!--<div id="results"></div>-->


</body>
</html>
